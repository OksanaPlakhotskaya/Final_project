<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/slider.css">
    <title>Home</title>
</head>
<body>
   <div class="hotel">
       <header class="header">
           <div class="nav">
                <div class="logo"><i class="ico ico-logo_header"></i></div>
                <nav class="burger-nav">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">THE HUT</a></li>
                        <li><a href="#">THE AREA</a></li>
                        <li><a href="#">BOOKING</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </nav>
                <button class="button button_header">BOOK NOW</button>
            </div>
<!-- ---------------------------- слайдер начало -------------------------------------------   -->  
            <div class="slider">
                <div class="item">
                    <img src="img/main1.png" alt="Первый слайд">
                    <div class="slideText">Find peace in the Forest</div>
                    <div class="slideText2">Come and stay in out hut hotel near Mariager Fjord in Denmark</div>
                </div>
            
                <div class="item">
                    <img src="img/slide2.jpg" alt="Второй слайд">
                    <div class="slideText">Заголовок слайда 2</div>
                </div>
            
                <div class="item">
                    <img src="img/slide3.jpg" alt="Третий слайд">
                    <div class="slideText">Заголовок слайда 3</div>
                </div>
            
                <a class="prev" onclick="minusSlide()">&#10094;</a>
                <a class="next" onclick="plusSlide()">&#10095;</a>
            </div>
            
            <div class="slider-dots">
                <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
                <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
                <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
            </div>
<!-- ---------------------------- слайдер конец -------------------------------------------   -->  
       </header>


       <footer>
           <div></div>
           <div></div>
       </footer>
   </div> 



   <script src="script/slider.js"></script>
</body>
</html>
